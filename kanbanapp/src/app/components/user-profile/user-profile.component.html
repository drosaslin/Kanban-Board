<div class="page-container">
  <div id="information">Information</div>
  <div class="form-container">
    <form class="form-user-profile">
        <table>
          <tr>
            <th><div id="title">First name</div></th>
            <th><input type="text" id="fName" class="form-control" placeholder="First Name" required autofocus><br></th>
          </tr>
          <tr>
            <th><div id="title">Last name</div></th>
            <th><input type="text" id="lName" class="form-control" placeholder="Last Name" required><br></th>
          </tr>
          <tr>
              <th><div id="title">Nickname</div></th>
              <th><input type="text" id="nName" class="form-control" placeholder="Nickname" required><br></th>
          </tr>
          <tr>
              <th><div id="title">Username</div></th>
              <input type="text" id="uName" class="form-control" placeholder="Username" required><br>
          </tr>
          <tr>
              <th><div id="title">Email</div></th>
              <th><input type="email" id="email" class="form-control" placeholder="Email" required><br></th>
          </tr>
          <tr>
              <th><div id="title">Initials</div></th>
              <th><input type="text" id="initials" class="form-control" placeholder="Initials" required><br></th>
          </tr>
          <tr>
              <th><div id="title">Phone</div></th>
              <th><input type="text" id="phone" class="form-control" placeholder="Phone" required><br></th>
          </tr>
          <tr>
              <th><div id="title">Password</div></th>
              <th><input type="password" id="password" class="form-control" placeholder="Password" required><br></th>
          </tr>
          <tr>
            <th><button type="button" class="btn btn-success" autofocus id="editButton">Edit</button><th>
            <th><button type="button" class="btn btn-success" disabled id="saveButton">Save</button><th>
          </tr>
        </table>
    </form>
  </div>
</div>
