<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<div class="container w-100">
  <div class="w-100 group-profile align-items-center">
    <img src="https://image.freepik.com/free-icon/group_318-27951.jpg" class="mx-auto d-block group-photo">
    <h1 class="text-center group-name">{{ model.selectedGroup.getName() }}</h1>
  </div>

  <ngb-tabset>
    <ngb-tab title="Team Members">
      <ng-template ngbTabContent>
        <button href="#" class="btn btn-secondary d-inline float-right m-3">Invite</button>
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col" class="w-75">Member</th>
              <th scope="col" class="w-25">Permission</th>
            </tr>
          </thead>
          <tbody class=".align-middle">
            <tr  *ngFor="let members of model.selectedGroup.getAdmins()">
              <td class="h5">
                <img src="https://openclipart.org/download/247320/abstract-user-flat-4.svg" class="user-photo">{{members}}</td>
              <td>
                <div ngbDropdown class="d-inline-block">
                  <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{ userType }}</button>
                  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button class="dropdown-item">User</button>
                    <button class="dropdown-item">Admin</button>
                  </div>
                  <i class="fa fa-trash-alt"></i>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Dashboards">
      <ng-template ngbTabContent>
        <div class="w-100 m-3 dashboards">
          <button type="button" class="btn btn-primary dashboard">Dashboard 1</button>
          <button type="button" class="btn btn-success dashboard">Dashboard 2</button>
          <button type="button" class="btn btn-secondary dashboard">Create new dashboard</button>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>

</div>
