<div class="container">
  <div class="group-header">
      <h2 id="group-name">My Group</h2>
  </div>

  <br>

  <div class="members-container">
    <h3>Members</h3>
    <div>
      <ul class="list-group">
        <li class="list-group-item member-container" *ngFor="let member of members">
          <p class="member">{{ member.name }}</p> 
          <div class="member-options">
            <div class="permission-list">
              <select id="department" name="member.permission" [(ngModel)]="member.permission" class="form-control">
                <option *ngFor="let permission of permissions">{{ permission }}</option>
              </select>
            </div>
            <a href="" routerLink="/group-management" (click)="deleteMember(member.name)" style="margin-left: 5px"><i class="far fa-trash-alt trash-icon"></i></a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
