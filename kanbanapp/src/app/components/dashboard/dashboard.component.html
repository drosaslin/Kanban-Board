<div class="dashboard-container">
  <div class="group-info">
    <p>Group Name</p>
    <p>Project Name</p>
  </div>

  <div class="dashboard">
    <div dragula="COLUMNS" [(dragulaModel)]="groups">
      <div class="table" *ngFor="let group of groups; let index = index">
        <span class="group-handle">
          <p class="table-name"><strong>{{ group.name }}</strong></p>
          <div ngbDropdown #myDrop="ngbDropdown" class="d-inline-block" style="float: right;">
            <button class="btn dropdown-button" id="dropdownBasic1" ngbDropdownToggle></button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button class="dropdown-item">Edit</button>
              <button class="dropdown-item">Delete</button>
            </div>
          </div>
        </span>
        <ul dragula="ITEMS" [(dragulaModel)]="group.items" class="task-container">
          <li *ngFor="let item of group.items" class="task">
            <p class="task-name">{{ item.name }}</p>
          </li>
        </ul>
        <input type="text" class="task-input" *ngIf="group.isAddTaskEnabled">
        <a href="#" routerLink="null" class="btn btn-secondary btn-lg add-task-btn" (click)="addTaskButtonClick(index)" role="button" aria-disabled="true">add new task</a>
      </div>
    </div>
    <div>
      <a href="#" routerLink="null" class="btn btn-secondary btn-lg" (click)="addTableButtonClick()" role="button" aria-disabled="true">+ add new table</a>
    </div>
  </div>
</div>
